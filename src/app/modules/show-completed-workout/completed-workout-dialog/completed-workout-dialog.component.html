<div *ngIf="trainingDays; else spinner">
  <app-show-completed-workout [allTrainingDays]="trainingDays"></app-show-completed-workout>
  <mat-dialog-actions align="end">
    <button mat-stroked-button mat-dialog-close>OK</button>
  </mat-dialog-actions>
</div>

<ng-template #spinner>
  <mat-progress-spinner diameter="25" mode="indeterminate"></mat-progress-spinner>
</ng-template>
