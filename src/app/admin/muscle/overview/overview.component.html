<div class="upper">
  <div class="container">
    <table>
      <tr>
        <th>name</th>
        <th>Scientific name</th>
        <th></th>
      </tr>

      <tr *ngFor="let muscle of muscles;
      let odd = odd"
      [class.bg-gray] = "odd">
        <td>{{muscle.name}}</td>
        <td>{{muscle.scientificName}}</td>
        <td>
          <button mat-raised-button color="primary"
                  (click)="edit(muscle.id)">
            Edit
          </button>
        </td>
      </tr>
    </table>
  </div>
</div>
